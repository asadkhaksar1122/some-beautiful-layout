<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<body>
    <section class="main-div">
        <div class="card">
            <div class="image-div">
                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="bottom-content">
               <div class="first-content">
                <div class="name-div">
                    <h2>Place Name</h2>
                </div>
                <div class="second-content">
                    <p>Country name</p>
                    <p>PriceBEd</p>
                </div>
                <div class="button-div">
                    <a href="">See more</a>
                </div>
               </div>
            </div>
        </div>
      
    </section>
</body>
</html>
